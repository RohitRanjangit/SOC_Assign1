<!DOCTYPE html>
<html>
    <head>
        <title> Resizeable Browser-Modifiable window 2</title>
        <style>
                        
            #window{
                    height :600px;
                    width :1600px;
                    resize: both; 
                 }
                 #body{
            text-align: center;
            margin: 200px 0 0 0;
            background-color: grey;
        }
        #window
        {
            border: 1px solid black;
            background-color: white;
        }
                
        </style>
        <script>
            function search()
            {
                var input = document.getElementById("text_field");
                var url = input.value;
                var iframe = document.getElementById("window");
                iframe.src = url;
                

            } 
            function size()
            {
                var ht = document.getElementById("height").value;
                var wdt = document.getElementById("width").value;
                var iframe = document.getElementById("window");
                iframe.style.width = wdt;
                iframe.style.height = ht;
            }
        </script>
    </head>
    <body id="body">
          <div>
               <iframe  id ="window" name ="iframe_a">
                   
               </iframe>
               
         </div>
         <div id ="div1">
            <form >
                <center>
                    <br><input type="text" id ="text_field"><br>
                    <input type ="button" value ="GO!" onclick="search();"  id = "button"><br>
                </center>
            </form>
            </div>
    </body>
</html>
